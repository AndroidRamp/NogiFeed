apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "shts.jp.android.nogifeed"
        minSdkVersion 10
        targetSdkVersion 23
        versionCode 17
        versionName "2.0.2"
    }
    buildTypes {
        debug {
            buildConfigField "String", "PARSE_API_ID", "\"${project.property("parseApiIdDebug")}\""
            buildConfigField "String", "PARSE_API_KEY", "\"${project.property("parseApiKeyDebug")}\""
        }
        release {
            buildConfigField "String", "PARSE_API_ID", "\"${project.property("parseApiId")}\""
            buildConfigField "String", "PARSE_API_KEY", "\"${project.property("parseApiKey")}\""
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.0.0'
    // You must install or update the Support Repository through the SDK manager to use this dependency.
    compile 'com.google.android.gms:play-services:6.1.11'

    compile 'com.loopj.android:android-async-http:1.4.+'
    compile 'com.squareup.picasso:picasso:2.3.3'
    compile 'com.github.machinarius:preferencefragment:0.1.1'
    compile 'com.android.support:cardview-v7:23.1.1'
    compile 'com.android.support:recyclerview-v7:23.1.1'
    compile 'org.jsoup:jsoup:1.7.2'
    compile 'com.jpardogo.materialtabstrip:library:1.0.5'
    compile 'org.jbundle.util.osgi.wrapped:org.jbundle.util.osgi.wrapped.org.apache.http.client:4.1.2'
    compile 'com.android.support:design:23.1.1'
    compile 'me.gujun.android.taggroup:library:1.4@aar'
    compile 'net.i2p.android.ext:floatingactionbutton:1.10.1'
    compile 'com.squareup:otto:1.3.8'

//    compile fileTree(dir: 'libs', include: 'bolts-android-1.1.4.jar')
//    compile fileTree(dir: 'libs', include: 'Parse-*.jar')
    compile 'com.parse.bolts:bolts-android:1.3.0'
    compile 'com.parse:parse-android:1.11.0'

}
